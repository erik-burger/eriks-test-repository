name: Testing

on:
  workflow_dispatch:
    inputs:
      last_released_version:
        description: 'Last released version from where release notes shall be generated'
        required: true
        type: string

jobs:
  build:
    name: Eriks test run
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Create Draft release 
        run: |
          gh release create draft_release --draft --generate-notes --notes-start-tag last_released_version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Sleep for 5 seconds
        run: sleep 5

      - name: Delete draft release 
        run: |
          gh release view draft_release >> notes.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload notes
        uses: actions/upload-artifact@main
        with:
          name: notes.txt
          path: notes.txt
