name: Testing

on:
  workflow_dispatch:

jobs:
  build:
    name: Eriks test run
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Fetch tags for GitVersion
        run: |
          echo ${{ github.ref_name }}
          echo ${{ github.ref }}
          gh release create draft_release --draft --generate-notes --notes-start-tag first-release3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Sleep for 5 seconds
        run: sleep 5

      - name: Delete draft release 
        run: |
          gh release view draft_release >> notes.txt
          gh release delete draft_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload notes
        uses: actions/upload-artifact@main
        with:
          name: notes.txt
          path: ""
