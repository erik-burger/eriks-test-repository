name: Manual workflow
on:
  workflow_dispatch:
jobs:
  pass-1:
    runs-on: ubuntu-latest
    steps:
    - name: Try to fail
      run: echo pass-1
  
    
  fail-1:
    runs-on: ubuntu-latest
    needs:
      - pass-1
    steps:
    - name: Try to fail
      run: exit 1
  
  fail-2:
    runs-on: ubuntu-latest
    needs:
      - fail-1
    steps:
    - name: Try to fail
      run: exit 1
